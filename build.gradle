plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.0'
}

group = "io.homecentr"
description = "Extensions for testcontainers library."
version = System.getenv('CI_COMMIT_REF_NAME')

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    // your dependencies
}

/**
 * Sources - build a jar with source files
 */
task sourcesJar(type: Jar, dependsOn: classes, description: 'Builds the sourcesJar.', group: 'build') {
    from sourceSets.main.allSource
    classifier = 'sources'
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc, description: 'Builds the javadocJar.', group: 'build') {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

/**
 * Artifacts
 */
artifacts {
    archives sourcesJar
    archives javadocJar
}

/**
 * Deployment
 */
publishing {
    publications {
        mainProject(MavenPublication) {
            from project.components.java
            // artifact sourcesJar
            // artifact javadocJar
            groupId "io.homecentr" //project.group
            artifactId "testcontainers-extensions" //project.name
            version String.valueOf(project.version).replace("v", "")
            // pom.withXml {
            //     def root = asNode()
            //     root.appendNode("description", project.description)
            //     root.appendNode("name", "testcontainers-extensions") //project.name)
            // }
        }
    }
}

/**
 * Bintray Upload
 */
bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    publications = ['mainProject']
    dryRun = false
    publish = true
    pkg {
        // jcenter repository namespace and name
        userOrg = 'homecentr' // String.valueOf(System.getenv('CI_PROJECT_NAMESPACE')).toLowerCase()
        repo = 'maven'
        name =  'testcontainers-extensions'
        desc = project.description
        licenses = ['MIT']
        vcsUrl = System.getenv('CI_REPOSITORY_URL')
        labels = []
        publicDownloadNumbers = true
        version {
            name = String.valueOf(project.version).replace("v", "")
            vcsTag = project.version
            released  = new Date()
        }
    }
}